<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div class="card center-inrow-flexbox">

        <div class="center-flexbox">
            
            <h1>HOME</h1>
            <div class="score-background center-flexbox">
                <h2 class="score" id="homeScore">0</h2>
            </div>
            <div class="center-inrow-flexbox">
                <button class="add-btn" onclick="homeAdd1()">+1</button>
                <button class="add-btn" onclick="homeAdd2()">+2</button>
                <button class="add-btn" onclick="homeAdd3()">+3</button>
            </div>

        </div>

        <div class="center-flexbox">
            
            <h1>GUEST</h1>
            <div class="score-background center-flexbox">
                <h2 class="score" id="guestScore">0</h2>
            </div>
            <div class="center-inrow-flexbox">
                <button class="add-btn" onclick="guestAdd1()">+1</button>
                <button class="add-btn" onclick="guestAdd2()">+2</button>
                <button class="add-btn" onclick="guestAdd3()">+3</button>
            </div>

        </div>


    </div>

    <script src="index.js"></script>

</body>
</html>
